<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<nav class="navbar navbar-dark">
  Student-Crud-App
</nav>
<div class="container">
  <div class="row justify-content-center p-5">
    <h1>STUDENT-CRUD-APP WITH FIRESTORE</h1>
  </div>
  <div class="form-group">
    <input type="text" class="form-control" [(ngModel)]=" StudentName" placeholder="Enter Student's name">
  </div>
  <div class="form-group">
    <input type="number" class="form-control" [(ngModel)]=" StudentRegistration" placeholder="Enter Student's  Registration number">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" [(ngModel)]=" StudentAddress" placeholder="Enter Student's Address">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" [(ngModel)]=" StudentEmail" placeholder="Enter Student's Email-ID">
  </div>
  <div class="form-group">
    <button type="button" class="btn btn-info" (click)="CreateRecord()" [disabled]="!StudentName || !StudentAddress || !StudentRegistration || !StudentEmail ">Submit Student's Details</button>
  </div>
  <div class="form-group">
    <h4 ><b>{{message}}</b></h4></div>
</div>
